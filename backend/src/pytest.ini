[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
markers =
    asyncio: mark test as an async test
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning 